apiVersion: v1
kind: Service
metadata:
  name: {{ include "react-helm-chart.fullname" . }}
  labels:
    {{- include "react-helm-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 4001
      port: 80
      nodePort: 30082
      protocol: TCP
      name: http
  selector:
    {{- include "react-helm-chart.selectorLabels" . | nindent 4 }}
